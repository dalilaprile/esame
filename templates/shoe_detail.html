<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{{ shoe.name }} | Scarpe sportive da uomo e donna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',  filename='styles/shoe_detail.css') }}" />
</head>
<body>
    <header>
        {% include 'nav.html' %}
    </header>

<main>
    <div class="container">
    <img src="{{ url_for('static', filename='images/' ~ shoe.image) }}"
                  alt="shoe.image">
    <div class="info">
    <h2>{{ shoe.name }}</h2>
        <h3>{{ shoe.brand_rel.name }}</h3>
        <p>{{ shoe.description }}</p>
        <p>{{ shoe.price }}â‚¬</p>
        <div>
        <p>Numeri disponibili:</p>
            {% for el in shoe.stock_rel | sort(attribute='size_rel.number') %}
            {{el.size_rel.number}}
            {% endfor %}
        </div>
        <p><a href="{{ url_for('index') }}#main">
                 <button>Indietro</button></a></p>
        </div>
    </div>
</main>
    {% include 'footer.html' %}
</body>
</html>
